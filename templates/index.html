<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction Form</title>
</head>
<body>

    <h2>Model Prediction Form</h2>
    
    <form id="prediction-form">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select><br>

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" step="0.01" required><br>

        <label for="children">Children:</label>
        <input type="number" id="children" name="children" required><br>

        <label for="smoker">Smoker:</label>
        <select id="smoker" name="smoker" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br>

        <label for="region">Region:</label>
        <select id="region" name="region" required>
            <option value="northwest">Northwest</option>
            <option value="southeast">Southeast</option>
            <option value="southwest">Southwest</option>
        </select><br>

        <button type="button" onclick="predict()">Predict</button>
    </form>

    <div id="result"></div>

    <script>
        function predict() {
            var form = document.getElementById("prediction-form");
            var formData = new FormData(form);

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://127.0.0.1:5000/predict", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var resultDiv = document.getElementById("result");
                    resultDiv.innerHTML = "Prediction: " + JSON.parse(xhr.responseText).prediction;
                }
            };

            xhr.send(JSON.stringify({
                age: formData.get("age"),
                sex: formData.get("sex"),
                bmi: formData.get("bmi"),
                children: formData.get("children"),
                smoker: formData.get("smoker"),
                region: formData.get("region") === "northwest" ? [1, 0, 0] :
                        formData.get("region") === "southeast" ? [0, 1, 0] :
                        [0, 0, 1]
            }));
        }
    </script>

</body>
</html>
