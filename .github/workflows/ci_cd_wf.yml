name: workflow

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            -"*"

jobs:
    integration:
        name: Continuous Integration
        runs-on: ubuntu-latest

        steps:
            - name: Check out repo code
              uses: actions/checkout@v3

            - name: Setup Python
              uses: actions/setup-python@v3
              with:
                python-version: "3.x"
            
            - name: Install Dependencies
              run: |
                make install
            # - name: Lint with pylint
            #   run: |
            #     make lint
            - name: Format code
              run: |
                make format
